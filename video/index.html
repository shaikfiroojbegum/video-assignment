<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Video Gallery In HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTML Tutorial for Beginners</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="hl.png" width="100%">
                    <img src="h2.jpeg"class="play-btn" onclick="playVideo('car.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="hl1.jpeg" alt="">
                        <img src="h2.jpeg"class="play-btn" onclick="playVideo('nature.mp4')">

                    </div>
                    <p>Basics of HTML</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="ht1.jpeg" alt="">
                        <img src="h2.jpeg"class="play-btn" onclick="playVideo('black.mp4')">

                    </div>
                    <p>Tags in HTML</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="form.jpeg" alt="">
                        <img src="h2.jpeg"class="play-btn" onclick="playVideo('cat.mp4')">

                    </div>
                    <p>List, Tables and Forms in HTML</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoplayer">
        <video  width="100%" controls autoplay id="myvideo">

            <source src="car.mp4" type="video/mp4" >
        </video>
        <img src="close.png" class="close-btn" onclick="stopbtn()">
    </div>








<script>

var videoplayer = document.getElementById("videoplayer");
var myvideo = document.getElementById("myvideo");

function stopbtn(){
    videoplayer.style.display = "none";
}
function playVideo(file){
myvideo.src = file;
videoplayer.style.display = "block";
}

</script>

</body>
</html>
